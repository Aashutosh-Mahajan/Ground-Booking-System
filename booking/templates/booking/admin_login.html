{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div id="admin-login-page" class="page-content">
        <div class="min-h-screen flex items-center justify-center py-12 px-4">
            <div class="max-w-md w-full space-y-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900">Admin Login</h2>
                    <p class="mt-2 text-gray-600">Access the admin dashboard</p>
                </div>
                <form method="POST" action="{% url 'admin_login' %}" class="mt-8 space-y-6 card">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="admin-email" class="form-label">Username</label>
                        <input id="admin-email" name="email" type="text" required
                               class="form-input"
                               placeholder="Enter admin email address">
                    </div>
                    <div class="form-group">
                        <label for="admin-password" class="form-label">Password</label>
                        <input id="admin-password" name="password" type="password" required 
                               class="form-input"
                               placeholder="Enter admin password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        Sign In as Admin
                    </button>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
