{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div id="admin-login-page" class="page-content">
        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900">Admin Login</h2>
                    <p class="mt-2 text-gray-600">Access the admin dashboard</p>
                </div>
                <form method="POST" action="{% url 'admin_login' %}" class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow-lg">
                    {% csrf_token %}
                    <div>
                        <label for="admin-email" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input id="admin-email" name="email" type="text" required
                               class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                               placeholder="Enter admin email address">
                    </div>
                    <div>
                        <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input id="admin-password" name="password" type="password" required 
                               class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                               placeholder="Enter admin password">
                    </div>

                    <button type="submit" class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                        Sign In as Admin
                    </button>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
