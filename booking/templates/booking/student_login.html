{% extends 'base.html' %}
{% block title %}Student Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Student Login</h2>
            <p class="mt-2 text-gray-600">Sign in to book your ground</p>
        </div>

        {% if error %}
            <p class="text-red-600 text-center font-semibold">{{ error }}</p>
        {% endif %}

        <form method="post" class="mt-8 space-y-6 card">
            {% csrf_token %}
            <div class="form-group">
                <label for="student-email" class="form-label">Email Address</label>
                <input id="student-email" name="email" type="email" required
                       class="form-input"
                       placeholder="Enter your college email">
            </div>
            <div class="form-group">
                <label for="student-password" class="form-label">Password</label>
                <input id="student-password" name="password" type="password" required
                       class="form-input"
                       placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-full">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
