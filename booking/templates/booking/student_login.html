{% extends 'base.html' %}
{% block title %}Student Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Student Login</h2>
            <p class="mt-2 text-gray-600">Sign in to book your ground</p>
        </div>

        {% if error %}
            <p class="text-red-600 text-center font-semibold">{{ error }}</p>
        {% endif %}

        <form method="post" class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow-lg">
            {% csrf_token %}
            <div>
                <label for="student-email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input id="student-email" name="email" type="email" required
                       class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your college email">
            </div>
            <div>
                <label for="student-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input id="student-password" name="password" type="password" required
                       class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
