<!DOCTYPE html>
<html>
<head>
    <title>Footer Test</title>
    <style>
        /* Test Footer Styles */
        .site-footer {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #f1f5f9;
            padding: 4rem 0;
        }
        
        .container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 3rem;
        }
        
        .footer-section h4 {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .footer-links {
            list-style: none;
            padding: 0;
        }
        
        .footer-links a {
            color: #e2e8f0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Test Page</h1>
    <p>This is content above the footer.</p>
    
    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>GroundBook</h4>
                    <p>College Ground Booking System</p>
                </div>
                
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul class="footer-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                
                <div class="footer-section">
                    <h4>Contact</h4>
                    <p>Email: test@example.com</p>
                </div>
                
                <div class="footer-section">
                    <h4>Social</h4>
                    <a href="#">Facebook</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
